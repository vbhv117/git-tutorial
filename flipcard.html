<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}

.card-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.flip-card {
  background-color: transparent;
  width: 300px;
  height: 300px;
  perspective: 1000px;
  margin: 10px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

.flip-card-back {
  background-color: #2980b9;
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Card Flip with Dynamic Text</h1>
<h3>Hover over the images below:</h3>

<div class="card-container" id="cardContainer">
  <!-- Cards will be dynamically inserted here -->
</div>

<script>
  // Dynamic card content
  const cards = [
    {
      frontImage: 'img_avatar.png',
      backTitle: 'John Doe',
      backText1: 'Architect & Engineer',
      backText2: 'We love that guy'
    },
    {
      frontImage: 'img_avatar.png',
      backTitle: 'Jane Smith',
      backText1: 'Senior Marketing Manager',
      backText2: 'Creative and results-driven'
    },
    {
      frontImage: 'img_avatar.png',
      backTitle: 'Michael Brown',
      backText1: 'Lead Developer',
      backText2: 'Passionate about coding'
    }
  ];

  // Function to generate cards dynamically
  function generateCards(cardData) {
    const cardContainer = document.getElementById('cardContainer');
    cardContainer.innerHTML = ''; // Clear existing content

    cardData.forEach(card => {
      const cardHTML = `
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="${card.frontImage}" alt="${card.backTitle}" style="width:300px;height:300px;">
            </div>
            <div class="flip-card-back">
              <h1>${card.backTitle}</h1>
              <p>${card.backText1}</p>
              <p>${card.backText2}</p>
            </div>
          </div>
        </div>
      `;
      cardContainer.innerHTML += cardHTML;
    });
  }

  // Initialize cards on page load
  generateCards(cards);
</script>

</body>
</html>
